<!-- Demonstrates creating ordered and unordered lists using <ol> and <ul> elements. -->

<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>
  <h1>Lists</h1>
  <h2>Ordered List</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  
  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>
  
  <p>Lists help display items in an organized manner.</p>
</body>
</html>
