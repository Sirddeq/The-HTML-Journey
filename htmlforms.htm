<!-- Introduces basic form structure with input fields and a submit button. -->

<!DOCTYPE html>
<html>
<head>
  <title>Forms Example</title>
</head>
<body>
  <h1>Forms</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="Submit">
  </form>
  <p>Forms gather user input for interactions.</p>
</body>
</html>
