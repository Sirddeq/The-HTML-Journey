<!-- Introduces basic form structure with input fields and a submit button. -->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Input Examples</title>
</head>
<body>
  <h1>HTML Input Examples</h1>

  <!-- Text Input Example -->
  <h2>Text Input</h2>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </form>

  <!-- Radio Buttons and Checkboxes Example -->
  <h2>Radio Buttons and Checkboxes</h2>
  <form>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>
  </form>

  <!-- Number Input Example -->
  <h2>Number Input</h2>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
  </form>

  <!-- Date Input Example -->
  <h2>Date Input</h2>
  <form>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">
  </form>

  <!-- End of Examples -->
  <p>These are various input examples in HTML.</p>
</body>
</html>
