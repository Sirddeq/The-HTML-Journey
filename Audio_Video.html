<!-- Demonstrates embedding audio and video content with fallback messages for unsupported browsers -->


<!DOCTYPE html>
<html>
<head>
  <title>Audio and Video Example</title>
</head>
<body>
  <h1>Audio and Video</h1>
  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
  <p>Embed audio and video content using the <audio> and <video> elements.</p>
</body>
</html>
