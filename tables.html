<!-- Demonstrates creating a simple table structure with headers and data cells. -->

<!DOCTYPE html>
<html>
<head>
  <title>Tables Example</title>
</head>
<body>
  <h1>Tables</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>30</td>
    </tr>
  </table>
  <p>Tables are used to display data in rows and columns.</p>
</body>
</html>
