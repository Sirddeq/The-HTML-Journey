<!-- Shows the use of <div> elements to create a basic layout with CSS classes. -->

<!DOCTYPE html>
<html>
<head>
  <title>Divs Example</title>
</head>
<body>
  <h1>Divs</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <p>Divs are used to create layout structures and group content.</p>
</body>
</html>
