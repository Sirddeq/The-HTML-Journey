<!-- Shows how to embed external content using the <iframe> element -->

<!DOCTYPE html>
<html>
<head>
  <title>iFrames Example</title>
</head>
<body>
  <h1>iFrames</h1>
  <iframe src="https://www.example.com" width="800" height="600"></iframe>
  <p>iFrames allow embedding external content within a webpage.</p>
</body>
</html>
